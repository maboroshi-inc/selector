name: Deploy

on: push

jobs:
  test:
    name: pre-process to publish

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: check version
        run: |
          npx can-npm-publish --verbose
